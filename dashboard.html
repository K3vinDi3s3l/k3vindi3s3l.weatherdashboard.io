<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/8679b6e6cb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  
  <div class="container-fluid mh-100">
    <div class="page-header text-center text-white bg-dark">
      <h1>Weather Dashboard</h1>
    </div>

    <div class="row">
      <!--Search Box-->
      <div class="d-flex flex-column col-lg-3">
        <h4>Search for a City: </h4>
        <div class="md-form  input-group">
          <input class="form-control search-box" type="text" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="search btn btn-secondary bg-primary" type="button">
              <i class="fa fa-search"></i>
            </button>

          </div>
        </div>
        <div class="searchedCities mt-2"></div>
      </div>
      <!-- End of Search Box-->

      <!--City Info for Day-->

      <div class="city col-lg-9">
        <h2 class="city-date">City</h2>
        <div class="temperature">Temperature:</div>
        <div class="humidity">Humidity: </div>
        <div class="wind-speed">Wind Speed:</div>
        <div class="uv-index">UV Index: 
          <span class="uv-color"></span>
        </div>
      </div>
    
    </div>

    <!--End of City Info for Day-->
    <div class="row">
      <div class="col-lg-3"></div>

      <div class="col-lg-9 mt-5">
        <h3>5-Day Forecast:</h3>
        <div class=" row forecast"></div>
      </div>
    </div>



  </div>

  </div>

  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
